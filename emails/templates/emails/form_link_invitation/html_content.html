{% extends 'emails/base/base_email.html' %}
{% load static %}

{% block body_content %}
    <div class="site-heading-row">
      <a href="{% url 'cms_blog_home' %}" class="logo nav-logo-wrapper">
          <img class="logo-img" src="{{ PERMANENT_MEDIA_URL }}email/logo_colour_tagline_w175x2.png" width="175" style="width:175px;" />
      </a>
    </div>
    <table>
        <tr>
            <td>
                <h3>{{ subject }}</h3>
            </td>
        </tr>
        <tr>
            <td>
                {% if first_name %}
                    <p>{{ first_name }},</p>
                {% else %}
                    <p>Good day,</p>
                {% endif %}
                Start your online {{ form_title }} from {{ company_name }} by clicking the button below:
                <p></p>
                <p></p>
                <div class="btn-primary">
                    <a href="{{ form_tracking_url }}">Start my form</a>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
{% endblock %}
